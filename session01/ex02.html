<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới thiệu html</title>
</head>
<body>
    <h1>Giới thiệu về htnl</h1>
    <hr>
    <p>
        Đây là nội dung đoạn văn <br>
        <b>Chữ đậm</b> <br>
        <u>Chữ gạch chân</u> <br>
        <i>Chữ nghiêng</i> <br>
        <small>Chữ nhỏ</small>
    </p> <hr>
    <h2>
        Nội dung về html
    </h2>
    <p>
        Các thẻ cơ bản: p , u , b , small , i , del 
        <br>
        <del>Giá cũ :10000</del>
    </p>
    <h3>Các thẻ chỉ số </h3>
    <p>
        Giải phương trình bậc 2: aX<sup>2</sup> + bX + c = 0
    </p><br>
    <p>Cân bằng phương trình : h<sup>2</sup>0</p>
</body>
</html>
