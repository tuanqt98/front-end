<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review table ,form</title>
</head>

<body>
    <h1>Sử dụng table form =>tạo trang đăng nhập</h1>
    <pre>
        -sử dụng table 
        -sử dụng form 
        => Tạo trang đăng nhập 
        -> logo 
        -> input (type: text , password)
        -> input (type:checkbox) ghi nhớ
        ->input (type:submit,reset)
    </pre>
    <form action="">
        <table border="1" cellpadding="10px" cellspacing="1px" align="center" width="40%">
            <tbody>
                <tr>
                    <td colspan="2"><img src="../session01/images/phatra.jpg" alt="" width="100px"></td>
                </tr>
                <tr>
                    <td>Tài khoản</td>
                    <td><input type="text" name="name" id="name"></td>
                </tr>
                <tr>
                    <td>Mật khẩu</td>
                    <td><input type="password" name="pwd" id="pwd"></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="checkbox" name="ckGhinho" id="ckGhinho"> Ghi nhớ
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Đăng nhập"> 
                        <input type="reset" value="Làm lại"> 
                    </td>
                </tr>
            </tbody>
        </table>
    </form>

</body>

</html>
