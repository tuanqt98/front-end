<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table , cellpadding , cellspacing , colspan , rowspan,...</title>
</head>
<body>
    <h1>
        Tạo bảng với các thuộc tính thường dùng 
    </h1> <hr>
    <table border="1px" cellpadding= "10px" cellspacing = "1px" align="center" width = "500px">
<thead>
    <tr>
        <th rowspan="2">STT</th>
        <th rowspan="2">Họ và tên</th>
        <th rowspan="2">Ngày sinh</th>
        <th colspan="3">Điểm</th>
    </tr>
    <tr>
        <th>Toán</th>
        <th>Anh</th>
        <th>Văn</th>
    </tr>
</thead>
<tbody>
    <tr>
        <td>101</td>
        <td>Quốc Tuấn</td>
        <td>21/06/1998</td>
        <td>9</td>
        <td>8</td>
        <td>7</td>
    </tr>
</tbody>
    </table>

</body>
</html>
