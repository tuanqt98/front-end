<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài thực hành số 4</title>
    <style>
        ul {
            list-style: none;
            display: flex;
            
        }
        ul li {
            padding: 15px 25px;
            margin: 0 1px;
            background-color: yellow;
        }
        ul li:first-child{
            border-top-left-radius:10px;
            border-bottom-left-radius: 10px;
        }
        ul li:last-child{
            border-top-right-radius:10px;
            border-bottom-right-radius: 10px;
        }
    </style>
</head>
<body>
    <ul>
        <li>Trang chủ</li>
        <li>Tin tức</li>
        <li>Sản phẩm</li>
        <li>Dịch vụ</li>
        <li>Liên hệ</li>
        <li>Đăng nhập</li>
        <li>Đăng ký</li>
    </ul>
</body>
</html>
