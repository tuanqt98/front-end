<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table basic</title>
</head>
<body>
    <h1>Table basic</h1>

    <pre>
        table 
        hàng : tr 
        cột: cột tiêu đề :th
        cột nội dụng : td 
    </pre>
    <hr>
    <table border="1px" width="50%" align="center">
        <thead>
            <tr>
                <th>STT</th>
                <th>Họ và tên</th>
                <th>Tuôi</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>110</td>
                <td>Quốc Tuấn</td>
                <td>23</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
